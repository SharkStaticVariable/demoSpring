<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form th:action="@{/users/{userId}/update(userId=${user.id})}" method="post" th:object="${user}">

    <label for="username">Username:
        <input id="username" type="text" name="username" th:value="*{username}">
    </label><br>

    <label for="age">Age:
        <input id="age" type="text" name="age" th:value="*{age}">
    </label><br>

    <label for="lastname">Lastname:
        <input id="lastname" type="text" name="lastname" th:value="*{lastName}">
    </label><br>

    <label for="firstname">Firstname:
        <input id="firstname" type="text" name="firstname" th:value="*{firstName}">
    </label><br>

    <label for="phonenumber">phoneNumber:
        <input id="phonenumber" type="text" name="phonenumber" th:value="*{phoneNumber}">
    </label><br>

    <label for="address">address:
        <input id="address" type="text" name="address" th:value="*{address}">
    </label><br>

    <label for="documentNumber">documentNumber:
        <input id="documentNumber" type="text" name="documentNumber" th:value="*{documentNumber}">
    </label><br>

    <label for="email">email:
        <input id="email" type="text" name="email" th:value="*{email}">
    </label><br>

    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
         <label th:for="${role}" th:text="${role} ">Role name</label>
        </div>

    <div>
        <label for="accounts">accounts:
            <select id="accounts" name="accountsId">
                <option th:each="accounts : ${accountsss}"
                        th:value="${accounts.id()}"
                        th:selected="${accounts.id() == user.accounts.id()}" th:text="${accounts.balance()}">accounts</option>
            </select>
        </label>
    </div>
    <button type="submit">Update</button>
</form>
</body>
</html>
